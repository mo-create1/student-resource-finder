<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Resource Finder</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
  <title>Student Resource Finder | Free and Affordable Student Resources</title>
<meta name="description" content="Quickly find free or affordable tutoring, scholarships, libraries, and more to help students succeed.">
<body>
  <header>
    <h1>Student Resource Finder</h1>
    <p>Quickly find free or affordable student resources in one place.</p>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search resources...">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="tutoring">Tutoring</option>
      <option value="mental-health">Mental Health</option>
      <option value="scholarships">Scholarships</option>
      <option value="library">Library</option>
    </select>
  </section>

  <section id="resourceList" class="resources">
    <!-- Resources will go here -->
  </section>

  <footer>
    <p>Made by [Your Name]</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
